{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ form.instance.pk|yesno:"Edit Task,New Task" }}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</div>
{% endblock %}
