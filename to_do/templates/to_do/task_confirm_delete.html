{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Confirm Delete</h1>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete "{{ task.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
